<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>SVG Basic</title>
<style>
h1,h2,h3,h4,h5,h6 {margin-bottom:0;}
.svgwrap {padding:10px; margin:10px 0;}
.svgwrap p:first-child {margin-top:0;}

.svgwrap svg {background:#ccc;}
p {margin:1em 0 0.2em;}
circle.home-btn {animation: grow 2s infinite; transform-origin: center;}
@keyframes grow {
	0%   {transform: scale(1.0);}
	50%  {transform: scale(0.5);}
	100% {transform: scale(1.0);}
}
.drawing2 circle {fill: none; stroke: #008b6f; stroke-width: 7px;}
.drawing2 line {stroke: black; stroke-width: 5px;}
.drawing2 text {font-size: 60px; text-anchor: middle; font-family: fantasy; stroke: #000; stroke-width: 3px; fill: #f6f7f3;}
.drawing2 polygon {fill: #008b6f; stroke: black;  stroke-width: 2px;}
.drawing2 .triangle_group polygon {stroke-width:1px;}

.sec-04 svg {width:50%; height:auto;}
</style>
</head>
<body>

<h1>SVG Basic</h1>
<section class="sec-01">
	<h2>Level 1 - Basic Drawing Ⅰ</h2>
	<div class="svgwrap">
		<p>Moniter Icon</p>
		<svg height="100" width="200" xmlns="http//www.w3.org/2000/svg" version="1.1">
			<rect height="80" width="100" />
			<rect height="50" width="80" fill="white" x="10" y="10" />
			<rect height="10" width="40" x="30" y="90" />
		</svg>

		<p>Phone Icon</p>
		<svg height="110" width="80" xmlns="http//www.w3.org/2000/svg" version="1.1">
			<rect height="100" width="70" fill="white" stroke="#ff2626" stroke-width="10" x="5" y="5" rx="5" />
			<circle class="home-btn" cx="40" cy="105" r="3" fill="white" />
		</svg>
	</div>
</section>

<section class="sec-02">
	<h2>Level 2 - Basic Drawing Ⅱ</h2>
	<div class="svgwrap drawing2">
		<svg height="268" width="268" xmlns="http//www.w3.org/2000/svg" version="1.1">
			<circle cx="134" cy="134" r="130" />
			<line x1="47" y1="198" x2="221" y2="198" />
			<polygon points="52,190 134,30 216,190" />
			<text x="134" y="142">SVG</text>
		</svg>
	</div>
</section>

<section class="sec-03">
	<h2>Level 3. Grouping and Control</h2>
	<div class="svgwrap drawing2">
		<svg height="268" width="268" xmlns="http//www.w3.org/2000/svg" version="1.1">
			<circle cx="134" cy="134" r="130" />
			<line x1="47" y1="198" x2="221" y2="198" />
			<polygon points="52,190 134,30 216,190" />
			<text x="134" y="142">SVG</text>
			<g class="first triangle_group" transform="translate(45,67) rotate(10 12.5 12.5)">
				<polygon points="7,10 12,0 17,10" />
				<polygon points="0,25 5,15 10,25" />
				<polygon points="15,25 20,15 25,25" />
			</g>
			<g class="second triangle_group" transform="translate(198,67) rotate(-10 12.5 12.5)">
				<polygon points="7,10 12,0 17,10" />
				<polygon points="0,25 5,15 10,25" />
				<polygon points="15,25 20,15 25,25" />
			</g>
			<g class="third triangle_group" transform="translate(121.5,211) scale(0.6) translate(8,8)">
				<polygon points="7,10 12,0 17,10" />
				<polygon points="0,25 5,15 10,25" />
				<polygon points="15,25 20,15 25,25" />
			</g>
		</svg>
	</div>
</section>

<section class="sec-04">
	<h2>Level 4. Responsively</h2>
	<div class="svgwrap drawing2">
		<svg xmlns="http//www.w3.org/2000/svg" version="1.1" viewBox="0 0 268 268">
			<circle cx="134" cy="134" r="130" />
			<line x1="47" y1="198" x2="221" y2="198" />
			<polygon points="52,190 134,30 216,190" />
			<text x="134" y="142">SVG</text>
			<g class="first triangle_group" transform="translate(45,67) rotate(10 12.5 12.5)">
				<polygon points="7,10 12,0 17,10" />
				<polygon points="0,25 5,15 10,25" />
				<polygon points="15,25 20,15 25,25" />
			</g>
			<g class="second triangle_group" transform="translate(198,67) rotate(-10 12.5 12.5)">
				<polygon points="7,10 12,0 17,10" />
				<polygon points="0,25 5,15 10,25" />
				<polygon points="15,25 20,15 25,25" />
			</g>
			<g class="third triangle_group" transform="translate(121.5,211) scale(0.6) translate(8,8)">
				<polygon points="7,10 12,0 17,10" />
				<polygon points="0,25 5,15 10,25" />
				<polygon points="15,25 20,15 25,25" />
			</g>
		</svg>
	</div>
</section>

</body>
</html>
